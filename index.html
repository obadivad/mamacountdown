
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mama Shelter Lisboa - New Year 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700;900&family=Bungee&display=swap" rel="stylesheet">
  <style>
    :root {
      --glow-color: rgba(255, 105, 180, 0.6);
      --emerald-tile: #4ade80;
      --pink-tile: #ff69b4;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: rotate 30s linear infinite;
    }
    .animate-spin-fast {
      animation: rotate 0.5s linear infinite;
    }
    .glow-text {
      text-shadow: 0 0 2vw rgba(255, 255, 255, 0.8), 
                   0 0 4vw var(--glow-color), 
                   0 0 6vw rgba(255, 105, 180, 0.3);
    }
    .glitter-gradient {
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00d4ff, #ff00cc);
      background-size: 400% 400%;
      -webkit-animation: gradient 10s ease infinite;
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .transition-layout {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Refined Mirror Tile Pattern - 3x3 tiles */
    .mirror-tiles-logo {
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 6px 6px;
    }

    /* Bevel effect for individual tiles */
    .tile-bevel {
      background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
    }

    /* 3D Extrusion for MAMA letters */
    .mama-extrusion {
      text-shadow: 
        1px 1px 0px #222,
        2px 2px 0px #222,
        3px 3px 0px #222,
        4px 4px 0px #222,
        5px 5px 0px #222,
        6px 6px 15px rgba(0,0,0,0.8);
    }

    /* Slant for Lisboa */
    .lisboa-slant {
      transform: rotate(-8deg) skew(-10deg);
    }

    @keyframes glint {
      0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(90deg); }
    }
    .animate-glint {
      animation: glint 4s infinite ease-in-out;
    }

    /* --- EXPLOSION ANIMATIONS --- */
    
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    
    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; 
    }

    @keyframes strobe {
      0% { background-color: #000; }
      25% { background-color: #222; }
      50% { background-color: #111; }
      75% { background-color: #440022; }
      100% { background-color: #000; }
    }
    
    .animate-strobe {
      animation: strobe 0.2s infinite;
    }

    @keyframes slam-in {
      0% { transform: scale(5); opacity: 0; filter: blur(20px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0px); }
    }

    .animate-slam {
      animation: slam-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes text-party {
      0%, 100% { transform: rotate(-3deg) scale(1); color: #fff; }
      50% { transform: rotate(3deg) scale(1.1); color: #ff69b4; }
    }

    .animate-text-party {
      animation: text-party 0.8s ease-in-out infinite;
    }

    @keyframes flash-white {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .animate-flash-fade {
      animation: flash-white 2s ease-out forwards;
    }

    /* --- TICKER ANIMATION --- */
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-scroll {
      animation: scroll-left 25s linear infinite;
    }
    /* Hover to pause ticker for reading */
    .animate-scroll:hover {
      animation-play-state: paused;
    }

  </style>
  <script>
    window.onerror = function(msg, url, line, col, error) {
       // Only show on TV (simple heuristic: if regular user agent, console.error is enough)
       // But for now, let's just create a hidden div we can toggle if needed, or print to a fixed overlay
       var errDiv = document.getElementById('debug-error-overlay');
       if (!errDiv) {
         errDiv = document.createElement('div');
         errDiv.id = 'debug-error-overlay';
         errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:rgba(200,0,0,0.8);color:white;z-index:9999;font-size:24px;padding:20px;pointer-events:none;';
         document.body.appendChild(errDiv);
       }
       errDiv.innerHTML += '<div>' + msg + ' at ' + line + ':' + col + '</div>';
    };
  </script>
</head>
<body class="text-white font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
