<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Shelter Lisboa - New Year 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700;900&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: rgba(255, 105, 180, 0.6);
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
        }

        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND --- */
        .bg-radial {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0,100,255,0.15) 0%, rgba(0,0,0,1) 100%);
            z-index: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- LOGO --- */
        .main-logo {
            width: 60vw;
            max-width: 600px;
            height: auto;
            z-index: 10;
            margin-bottom: 2vh;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            /* Animation to make it breathe slightly */
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.4)); }
        }

        /* --- COUNTDOWN --- */
        .countdown {
            display: flex;
            gap: 2vw;
            margin-top: 5vh;
            z-index: 10;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 15vw;
            font-weight: 900;
            line-height: 1;
            font-family: monospace;
            
            /* GLITTER/DISCO EFFECT ON NUMBERS */
            background: linear-gradient(
                45deg,
                #ffffff 20%,
                #d4d4d4 30%,
                #ffffff 40%,
                #ffccff 50%,
                #ffffff 60%,
                #e0e0e0 70%,
                #ffffff 80%
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            
            /* Add some text shadow to enhance the glow */
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .label {
            font-size: 1.5vw;
            color: #ec4899; /* pink-500 */
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 1vh;
            font-weight: 700;
        }

        .separator {
            font-size: 10vw;
            color: #666;
            margin-top: 1vh;
            opacity: 0.5;
        }

        /* --- PARTY MODE --- */
        #party-container {
            display: none;
            position: absolute;
            inset: 0;
            z-index: 100;
            background-color: transparent;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .party-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: white;
            line-height: 1.2;
            animation: slam-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
        }

        .rainbow-container {
            display: inline-block;
        }
        
        .rainbow-container .rainbow-text {
             animation: rainbow 2s infinite linear;
             display: inline-block;
        }

        .year-text {
            font-family: 'Bungee', cursive;
            font-size: 20vw;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
            margin-top: 2vh;
        }

        @keyframes slam-in {
            0% { transform: scale(3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes rainbow {
            0% { color: #ff00cc; transform: scale(1) rotate(-2deg); }
            50% { color: #00d4ff; transform: scale(1.1) rotate(2deg); }
            100% { color: #ff00cc; transform: scale(1) rotate(-2deg); }
        }

        @keyframes strobe-bg {
            0% { background-color: #000; }
            25% { background-color: #220022; }
            50% { background-color: #000044; }
            75% { background-color: #222; }
            100% { background-color: #000; }
        }

        .animate-strobe {
            animation: strobe-bg 0.2s infinite;
        }

        .footer {
            position: absolute;
            bottom: 3vh;
            font-size: 1vw;
            letter-spacing: 0.3em;
            opacity: 0.4;
            text-transform: uppercase;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .main-logo { width: 80vw; }
            .number { font-size: 18vw; }
            .separator { font-size: 12vw; }
            .label { font-size: 3vw; }
            .footer { font-size: 2vw; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Canvas for glitter -->
        <canvas id="glitter-canvas"></canvas>
        <div class="bg-radial"></div>

        <!-- STAGE 1: COUNTDOWN -->
        <div id="countdown-stage" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            
            <!-- MAMA LOGO IMAGE -->
            <img src="/logo.PNG" alt="Mama Shelter Lisboa" class="main-logo" />

            <!-- COUNTDOWN -->
            <div class="countdown" id="countdown">
                <!-- Days removed as requested -->
                <div class="time-unit">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="footer">Mama Shelter Lisboa</div>
        </div>

        <!-- STAGE 2: PARTY -->
        <div id="party-container">
            <div class="party-text" style="font-size: 4vw; animation-delay: 0.1s;">MAMA LISBOA</div>
            <div class="party-text" style="font-size: 3vw; letter-spacing: 0.5em; margin-bottom: 2vh; animation-delay: 0.2s;">WISHES YOU A</div>
            <div style="display: flex; gap: 2vw; align-items: center;">
                <div class="party-text" style="animation-delay: 0.4s;">
                    <span class="rainbow-container rainbow-text" style="font-family: 'Bungee', cursive; font-size: 6vw;">HAPPY</span>
                </div>
                <div class="party-text" style="font-size: 4vw; animation-delay: 0.5s;">&</div>
                <div class="party-text" style="animation-delay: 0.6s;">
                    <span class="rainbow-container rainbow-text" style="font-family: 'Bungee', cursive; font-size: 6vw; color: #ec4899;">AMAZING</span>
                </div>
            </div>
            <div class="party-text year-text" style="animation-delay: 0.8s;">2026</div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const TARGET_DATE = "2026-01-01T00:00:00";
        let isPartyMode = false;

        // --- GLITTER CANVAS (Simplified) ---
        function initGlitter() {
            const canvas = document.getElementById('glitter-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.alpha = Math.random();
                    this.decay = 0.005 + Math.random() * 0.01;
                    const colors = ['#fff', '#ec4899', '#00ffff'];
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.alpha -= this.decay;
                    if (this.alpha <= 0) this.reset();
                }
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Create fewer particles for performance
            for(let i=0; i<50; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // --- COUNTDOWN LOGIC ---
        function updateCountdown() {
            if (isPartyMode) return;

            const target = new Date(TARGET_DATE);
            const now = new Date();
            const diff = target - now;

            if (diff <= 0) {
                startParty();
                return;
            }

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((diff / 1000 / 60) % 60);
            let seconds = Math.floor((diff / 1000) % 60);

            // Add days to hours for the "No Days" display preference
            hours += days * 24;

            // Handle potential 3-digit hours if far away
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function startParty() {
            if (isPartyMode) return;
            isPartyMode = true;

            // Hide countdown stage
            document.getElementById('countdown-stage').style.display = 'none';
            
            // Show party container
            const party = document.getElementById('party-container');
            party.style.display = 'flex';
            
            // Enable strobe on body
            document.body.classList.add('animate-strobe');

            // Add crazy particles or just let CSS do the work
        }

        // --- INIT ---
        initGlitter();
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Debug helper: Click logo to test party mode
        document.querySelector('.main-logo').addEventListener('click', () => {
             startParty(); 
        });

        // Debug helper: Click footer to test party mode
        document.querySelector('.footer').addEventListener('click', () => {
             startParty(); 
        });

    </script>
</body>
</html>
